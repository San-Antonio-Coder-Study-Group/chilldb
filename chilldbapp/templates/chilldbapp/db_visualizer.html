<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChillDB Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .db-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .db-card:hover {
      transform: scale(1.05);
    }
    .db-card h2 {
      margin: 0;
      color: #333;
    }
    .db-card p {
      margin: 5px 0;
      color: #666;
    }
    .details {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>ChillDB Visualizer</h1>
  {% for db in databases %}
  <div class="db-card" onclick="toggleDetails(this)">
    <h2>{{ db.name }}</h2>
    <p>Type: {{ db.type }}</p>
    <p>Status: {{ db.status }}</p>
    <div class="details">
      <p>More info about {{ db.name }} will go here (e.g., partition details, leader/follower status).</p>
    </div>
  </div>
  {% endfor %}
</div>

<script>
  function toggleDetails(card) {
    const details = card.querySelector('.details');
    details.style.display = details.style.display === 'block' ? 'none' : 'block';
  }
</script>
</body>
</html>
